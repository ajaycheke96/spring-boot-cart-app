spring:
  jpa:
    database-platform: org.hibernate.dialect.MySQL57Dialect
    show-sql: true
  liquibase:
      enabled: false

multitenancy:
  master:
    datasource:
      driverClassName: com.mysql.cj.jdbc.Driver
      jdbcUrl: jdbc:mysql://{MYSQL_HOST}:3306/{MYSQL_DATABASE}?allowPublicKeyRetrieval=true&useSSL=false
      username: {MYSQL_USER}
      password: {MYSQL_PASSWORD}
